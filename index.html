<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contenido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Editor de Contenido</h1>
    </header>
    <main>
        <form id="edit-form">
            <fieldset>
                <legend>Contenido</legend>
                <label for="content">Texto a Editar:</label>
                <textarea id="content" name="content"></textarea>
            </fieldset>
            <button type="submit">Guardar Cambios</button>
        </form>
        <p id="status-message" class="hidden">Cambios guardados exitosamente.</p>
    </main>
    <script src="edit-page.js"></script>
</body>
</html>
